<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사설 검색 시스템</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Pretendard:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>오늘의 사설</h1>
            <p class="subtitle">Deep Insight, Sharp Argument</p>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="제목, 저자, 키워드 검색...">
                <button id="searchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>
            <div class="filters">
                <select id="authorFilter">
                    <option value="">모든 저자</option>
                    <!-- Options populated dynamically -->
                </select>
                <select id="dateSort">
                    <option value="newest">최신순</option>
                    <option value="oldest">오래된순</option>
                </select>
            </div>
        </section>

        <section id="resultsSection" class="grid-container">
            <!-- Cards populated dynamically -->
        </section>
    </main>

    <!-- Modal for Detailed View -->
    <div id="detailModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modalBody">
                <!-- Detailed content populated dynamically -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
